<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>House Price Detector App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./house.png" type="image/x-icon" />
  </head>

  <body>
    <div class="login">
      <h1 style="text-align: center">Boston House Price Prediction</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form
        action="{{ url_for('predict')}}"
        method="post"
        style="
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
        "
      >
        <input
          type="text"
          name="CRIM"
          placeholder="CRIM"
          required="required"
        /><br />
        <input
          type="text"
          name="ZN"
          placeholder="ZN"
          required="required"
        /><br />
        <input
          type="text"
          name="INDUS"
          placeholder="INDUS"
          required="required"
        /><br />
        <input
          type="text"
          name="CHAS"
          placeholder="CHAS"
          required="required"
        /><br />
        <input
          type="text"
          name="NOX"
          placeholder="NOX"
          required="required"
        /><br />
        <input
          type="text"
          name="RM"
          placeholder="RM"
          required="required"
        /><br />
        <input
          type="text"
          name="Age"
          placeholder="Age"
          required="required"
        /><br />
        <input
          type="text"
          name="DIS"
          placeholder="DIS"
          required="required"
        /><br />
        <input
          type="text"
          name="RAD"
          placeholder="RAD"
          required="required"
        /><br />
        <input
          type="text"
          name="TAX"
          placeholder="TAX"
          required="required"
        /><br />
        <input
          type="text"
          name="PTRATIO"
          placeholder="PTRATIO"
          required="required"
        /><br />
        <input type="text" name="B" placeholder="B" required="required" /><br />
        <input
          type="text"
          name="LSTAT"
          placeholder="LSTAT"
          required="required"
        /><br />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <br />
    </div>
    <div style="text-align: center"><b>{{prediction_text}}</b></div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
